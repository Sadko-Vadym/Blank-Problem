name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  TARGETOS: linux
  TARGETARCH: amd64

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
      full_image: ${{ steps.vars.outputs.full_image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version info
        id: vars
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          COMMIT=$(git rev-parse --short HEAD)
          IMAGE_TAG="${VERSION}-${COMMIT}"
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          FULL_IMAGE="${{ env.REGISTRY }}/${REPO_LOWER}:${IMAGE_TAG}-${{ env.TARGETOS }}-${{ env.TARGETARCH }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${COMMIT}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "repo_lower=${REPO_LOWER}" >> $GITHUB_OUTPUT
          echo "Building image: ${FULL_IMAGE}"

      - name: Download dependencies
        run: |
          go mod tidy
          go mod download

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=${{ env.TARGETOS }} GOARCH=${{ env.TARGETARCH }} go build \
            -ldflags "-X main.AppVersion=${{ steps.vars.outputs.image_tag }}" \
            -o bot ./cmd/bot

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.full_image }}
          build-args: |
            TARGETOS=${{ env.TARGETOS }}
            TARGETARCH=${{ env.TARGETARCH }}
            VERSION=${{ steps.vars.outputs.image_tag }}

      - name: Update Helm chart values
        run: |
          sed -i 's|repository:.*|repository: "${{ steps.vars.outputs.repo_lower }}"|' bot/values.yaml
          sed -i 's|tag:.*|tag: "${{ steps.vars.outputs.image_tag }}"|' bot/values.yaml
          sed -i 's|os:.*|os: ${{ env.TARGETOS }}|' bot/values.yaml
          sed -i 's|arch:.*|arch: ${{ env.TARGETARCH }}|' bot/values.yaml
          cat bot/values.yaml

      - name: Commit and push Helm chart update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bot/values.yaml
          git commit -m "chore: update helm chart to ${{ steps.vars.outputs.image_tag }}" || echo "No changes to commit"
          git push origin develop

      - name: Print image URL
        run: |
          echo "============================================"
          echo "Container image published:"
          echo "${{ steps.vars.outputs.full_image }}"
          echo "============================================"

